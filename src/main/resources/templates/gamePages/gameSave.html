<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/gameNav.css}">
    <link rel="stylesheet" th:href="@{/css/gameSave.css}">
    <link rel="stylesheet" th:href="@{/css/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
</head>

<body>
<div th:replace="/components/header :: header"></div>
<div th:replace="/components/gameNav :: gameNav"></div>
<div id="game-save-section">
    <div id="saveForm">
        <form action="/game/save" method="post" enctype="multipart/form-data" id="game-save-form">
            <h2>게임 등록</h2>
            <table id="game-info-table">
                <tr>
                    <th>게임명</th>
                    <td>
                        <input type="text" name="gameTitle" id="game-title" placeholder="제목">
                    </td>
                </tr>
                <tr>
                    <th>게임장르</th>
                    <td>
                        <select name="gameGenre" id="gameGenre">
                            <option value="RTS">RTS</option>
                            <option value="슈팅">슈팅</option>
                            <option value="퍼즐">퍼즐</option>
                            <option value="공포">공포</option>
                            <option value="액션">액션</option>
                            <option value="모험">모험</option>
                            <option value="RPG">RPG</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>제작사</th>
                    <td>
                        <input type="text" name="gameCreator" id="gameCreator" placeholder="제작사" required>
                    </td>
                </tr>
                <tr>
                    <th>배급사</th>
                    <td>
                        <input type="text" name="gameDistr" id="GameDistr">
                    </td>
                </tr>
                <tr>
                    <th>게임 등급</th>
                    <td>
                        <select name="gameGrade" id="gameGrade">
                            <option value="전체">전체 이용가</option>
                            <option value="12세">12세 이용가</option>
                            <option value="15세">15세 이용가</option>
                            <option value="18세">18세 이용가</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>출시일</th>
                    <td>
                        <input type="date" name="createdAt"><br>
                    </td>
                </tr>
                <tr>
                    <th>출시가격</th>
                    <td>
                        <input type="text" name="releasePrice" id="releasePrice" oninput="calculateSalesPrice()">
                    </td>
                </tr>
                <tr>
                    <th>할인율</th>
                    <td>
                        <input type="text" name="discountRate" id="discountRate" oninput="calculateSalesPrice()"><br>
                    </td>
                </tr>
                <tr>
                    <th>판매가격</th>
                    <td>
                        <input type="text" name="salesPrice" id="salesPrice" placeholder="가격과 할인율을 입력해주세요" readonly><br>
                    </td>
                </tr>
            </table>

            <table id="game-intro-table">
                <tr>
                    <th>게임설명</th>
                </tr>
                <tr>
                    <td><textarea name="gameIntro" class="summernote"></textarea></td>
                </tr>
                <tr>
                    <th>파일첨부</th>
                </tr>
                <tr>
                    <td><input type="file" name="gameFile" multiple></td>
                </tr>
                <tr>
                    <th>소개영상</th>
                </tr>
                <tr>
                    <td><input type="text" name="youtubeUrl" placeholder="url을 입력하세요"></td>
                </tr>
            </table>
            <input type="submit" class="btn-1" value="게임 등록">
        </form>
    </div>
</div>
</body>
<script>
    function calculateSalesPrice() {
        let releasePrice = parseFloat(document.getElementById("releasePrice").value);
        let discountRate = parseFloat(document.getElementById("discountRate").value);
        let salesPrice = (releasePrice * (100 - discountRate)) / 100;

        // 판매가격 필드에 값 설정
        document.getElementById("salesPrice").value = salesPrice.toFixed(0);
    }

    $(document).ready(function () {
        $('.summernote').summernote({
            placeholder: "당신의 게임을 소개하세요!(1000자 이내)",
            width: 1000,
            height: 500,
            disableResizeEditor: true,
            lang: 'ko-KR'
        })
    });

</script>
</html>
