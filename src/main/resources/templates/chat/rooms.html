<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<div class="container">
    <div>
        <ul th:each="room : ${list}">
            <li><a th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.roomName}]]</a></li>
        </ul>
    </div>
</div>
<form th:action="@{/chat/room}" method="post">

    <table>
        <thead>
        <th>★★★★★ Welcome to Hexagon ☆☆☆☆☆</th>
        </thead>
    </table>

    <input type="text" name="roomName" class="form-control">
    <input type="hidden" name="memberId" th:value="${username}">
    <button type="submit" class="btn btn-secondary btn-create">생성하기</button>
</form>



<script th:inline="javascript">
    $(document).ready(function(){

        let roomName = [[${roomName}]];

        if(roomName != null)
            alert(roomName + "방이 개설되었습니다.");

        $(".btn-create").on("click", function (e){
            e.preventDefault();

            let roomName = $("input[name='roomName']").val();

            if(roomName == "")
                alert("방 이름을 꼭 입력하세요")
            else
                $("form").submit();
        });
    });
</script>
</body>
</html>
