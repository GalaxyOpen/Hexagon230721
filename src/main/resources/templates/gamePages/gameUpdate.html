<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/gameNav.css}">
    <link rel="stylesheet" th:href="@{/css/gameSave.css}">
    <link rel="stylesheet" th:href="@{/css/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
</head>

<body>
<div th:replace="/components/header :: header"></div>
<div th:replace="/components/gameNav :: gameNav"></div>
<div id="game-save-section" style="margin-top: 200px">
    <div id="saveForm">
        <form action="/game/update/{id}" method="post" enctype="multipart/form-data" id="game-update-form">
            <h2>게임정보 수정</h2>
            <table id="game-info-table">
                <tr style="display: none">
                    <td><input type="text" name="id" th:value="${game.id}"></td>
                </tr>
                <tr>
                    <th>게임명</th>
                    <td>
                        <input type="text" name="gameTitle" id="game-title" placeholder="제목" th:value="${game.gameTitle}" required>
                    </td>
                </tr>
                <tr>
                    <th>게임장르</th>
                    <td>
                        <select th:name="gameGenre" id="gameGenre" th:value="${game.gameGenre}">
                            <option value="0">RTS</option>
                            <option value="1">슈팅</option>
                            <option value="2">퍼즐</option>
                            <option value="3">공포</option>
                            <option value="4">액션</option>
                            <option value="5">모험</option>
                            <option value="6">RPG</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>제작자</th>
                    <td>
                        <input type="text" name="gameCreator" id="gameCreator" placeholder="제작사" th:value="${game.gameCreator}" required>
                    </td>
                </tr>
                <tr>
                    <th>배급사</th>
                    <td>
                        <input type="text" name="gameDistr" id="GameDistr" th:value="${game.gameDistr}">
                    </td>
                </tr>
                <tr>
                    <th>게임 등급</th>
                    <td>
                        <select th:name="gameGrade" id="gameGrade" th:value="${game.gameGrade}">
                            <option value="전체">전체 이용가</option>
                            <option value="12">12세 이용가</option>
                            <option value="15">15세 이용가</option>
                            <option value="18">18세 이용가</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>출시일</th>
                    <td>
                        <input type="date" name="createdAt" th:value="${game.createdAt}" /><br>
                    </td>
                </tr>
                <tr>
                    <th>출시가격</th>
                    <td>
                        <input type="text" name="releasePrice" id="releasePrice" oninput="calculateSalesPrice()" th:value="${game.releasePrice}">
                    </td>
                </tr>
                <tr>
                    <th>할인율</th>
                    <td>
                        <input type="text" name="discountRate" id="discountRate" placeholder="할인을 적용하지 않을 경우 0을 입력하세요" oninput="calculateSalesPrice()" th:value="${game.discountRate}"><br>
                    </td>
                </tr>
                <tr>
                    <th>판매가격</th>
                    <td>
                        <input type="text" name="salesPrice" id="salesPrice" placeholder="가격과 할인율을 입력하세요" th:value="${game.salesPrice}" readonly ><br>
                    </td>
                </tr>
            </table>

            <table id="game-intro-table">
                <tr>
                    <th>게임설명</th>
                </tr>
                <tr>
                    <td><textarea name="gameIntro" class="summernote" th:text="${game.gameIntro}"></textarea></td>
                </tr>
                <tr>
                    <th>파일첨부</th>
                </tr>
                <tr>
                    <td><input type="file" name="gameFile" multiple></td>
                </tr>
                <tr>
                    <th>소개영상</th>
                </tr>
                <tr>
                    <td><input type="text" name="youtubeUrl" placeholder="url을 입력하세요" th:value="${game.youtubeUrl}"></td>
                </tr>
            </table>
            <input type="submit" class="btn-1" value="수정 완료" onclick="game_update()">
        </form>
    </div>
</div>
</body>
<script th:inline="javascript">

    function calculateSalesPrice() {
        let releasePrice = parseFloat(document.getElementById("releasePrice").value);
        let discountRate = parseFloat(document.getElementById("discountRate").value);
        let salesPrice = (releasePrice * (100 - discountRate))/100;

        // 판매가격 필드에 값 설정
        document.getElementById("salesPrice").value = salesPrice.toFixed(0);
    }

    const game_update=()=>{
        const id=document.querySelector('input[name="id"]').value;
        const title = document.querySelector('input[name="gameTitle"]').value;
        const genre = document.querySelector('select[name="gameGenre"]').value;
        const creator = document.querySelector('input[name="gameCreator"]').value;
        const distr = document.querySelector('input[name="gameDistr"]').value;
        const grade = document.querySelector('select[name="gameGrade"]').value;
        const createdAt = document.querySelector('input[name="createdAt"]').value;
        const releasePrice = document.querySelector('input[name="releasePrice"]').value;
        const discountRate = document.querySelector('input[name="discountRate"]').value;
        const salesPrice = document.querySelector('input[name="salesPrice"]').value;
        const gameIntro = document.querySelector('#gameIntro').value;
        const gameFile = document.querySelector('input[name="gameFile"]').value;
        const youtubeUrl = document.querySelector('input[name="youtubeUrl"]')

        axios({
            method:"put",
            url:"/game/update/"+id,
            data:{
                id:id,
                title:title,
                genre:genre,
                creator:creator,
                distr:distr,
                grade:grade,
                createdAt: createdAt,
                releasePrice: releasePrice,
                discountRate: discountRate,
                salesPrice: salesPrice,
                gameIntro: gameIntro,
                gameFile: gameFile,
                youtubeUrl: youtubeUrl
            }
        }).then(res=>{
        }).catch(err=>{            location.href="/game"+id;

            alert("실패")
        })
    }

    $(document).ready(function () {
        $('.summernote').summernote({
            placeholder: "당신의 게임을 소개하세요!",
            disableResizeEditor: true,
            codeviewFilter: false, // 코드 보기 필터 비활성화
            codeviewIframeFilter: false, // 코드 보기 iframe 필터 비활성화

            height: 500, // 에디터 높이
            minHeight: null, // 최소 높이
            maxHeight: null, // 최대 높이
            focus: true, // 에디터 로딩 후 포커스 설정
            lang: 'ko-KR', // 언어 설정 (한국어)

            toolbar: [
                // 글꼴 설정
                ['fontname', ['fontname']],
                // 글자 크기 설정
                ['fontsize', ['fontsize']],
                // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
                ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
                // 글자색
                ['color', ['forecolor','color']],
                // 표만들기
                ['table', ['table']],
                // 글머리 기호, 번호매기기, 문단정렬
                ['para', ['ul', 'ol', 'paragraph']],
                // 줄간격
                ['height', ['height']],
                // 그림첨부, 링크만들기, 동영상첨부
                ['insert',['picture','link','video']],
                // 코드보기, 확대해서보기, 도움말
                ['view', ['codeview','fullscreen', 'help']]
            ],

            fontSizes: [
                '8', '9', '10', '11', '12', '14', '16', '18',
                '20', '22', '24', '28', '30', '36', '50', '72',
            ], // 글꼴 크기 옵션

            styleTags: [
                'p',  // 일반 문단 스타일 옵션
                {
                    title: 'Blockquote',
                    tag: 'blockquote',
                    className: 'blockquote',
                    value: 'blockquote',
                },  // 인용구 스타일 옵션
                'pre',  // 코드 단락 스타일 옵션
                {
                    title: 'code_light',
                    tag: 'pre',
                    className: 'code_light',
                    value: 'pre',
                },  // 밝은 코드 스타일 옵션
                {
                    title: 'code_dark',
                    tag: 'pre',
                    className: 'code_dark',
                    value: 'pre',
                },  // 어두운 코드 스타일 옵션
                'h1', 'h2', 'h3', 'h4', 'h5', 'h6',  // 제목 스타일 옵션
            ],

            callbacks: {
                onImageUpload: function (files, editor, welEditable) {
                    // 파일 업로드 (다중 업로드를 위해 반복문 사용)
                    for (let i = files.length - 1; i >= 0; i--) {
                        let fileName = files[i].name

                        // 이미지 alt 속성 삽일을 위한 설정
                        let caption = prompt('이미지 설명 :', fileName)
                        if (caption == '') {
                            caption = '이미지'
                        }
                        uploadSummernoteImageFile(files[i], this, caption)
                    }
                },
            },
        })
    })

    // 이미지 업로드 함수 ajax 활용
    function uploadSummernoteImageFile(file, el, caption) {
        data = new FormData()
        data.append('file', file)
        $.ajax({
            data: data,
            type: 'POST',
            url: 'uploadSummernoteImageFile',
            contentType: false,
            enctype: 'multipart/form-data',
            processData: false,
            success: function (data) {
                $(el).summernote(
                    'editor.insertImage',
                    data.url,
                    function ($image) {
                        $image.attr('alt', caption) // 캡션 정보를 이미지의 alt 속성에 설정
                    }
                )
            },
        })
    }

    $("#content").html(data.replace(/&amp;/g, "&").replace(/&lt;/g, "<").replace(/&gt;/g, ">").replace(/&quot;/g,'"').replace(/&#40;/g,'(').replace(/&#41;/g,')').replace(/&#35;/g,'#'));

</script>
</html>
