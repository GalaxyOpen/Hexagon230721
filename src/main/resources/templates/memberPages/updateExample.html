<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<head>

</head>
<body>

<form action="/member/update" method="post">
  <div id="container">
    <input type="hidden" name="id" th:value="${user.id}"><br>
    ID : <input type="text" name="memberId" th:value="${user.memberId}" readonly><br>
    Email : <input type="text" name="memberEmail" th:value="${user.memberEmail}"><br>
    Password : <input type="text" name="memberPassword"><br>
    이름 : <input type="text" name="memberName" th:value="${user.memberName}"><br>
    생년월일 : <input type="text" name="memberBirth" class="form-control" th:value="${user.memberBirth}" min="yyyy-mm-dd"><br>
    전화번호 : <input type="text" name="memberMobile" class="form-control" th:value="${user.memberMobile}"><br>
    <input type="hidden" name="totalPoint" class="form-control" th:value="${user.totalPoint}"><br>
    <input type="submit" value="정보수정">
  </div>
</form>

</body>
</html>
