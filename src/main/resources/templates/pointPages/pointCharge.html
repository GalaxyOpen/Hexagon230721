<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="card-body bg-white mt-0 shadow">
    <p style="font-weight: bold">카카오페이 현재 사용가능</p>
    <label class="box-radio-input"><input type="radio" name="cp_item" value="5000"><span>5,000원</span></label>
    <label class="box-radio-input"><input type="radio" name="cp_item" value="10000"><span>10,000원</span></label>
    <label class="box-radio-input"><input type="radio" name="cp_item" value="15000"><span>15,000원</span></label>
    <label class="box-radio-input"><input type="radio" name="cp_item" value="20000"><span>20,000원</span></label>
    <label class="box-radio-input"><input type="radio" name="cp_item" value="25000"><span>25,000원</span></label>
    <label class="box-radio-input"><input type="radio" name="cp_item" value="30000"><span>30,000원</span></label>
    <label class="box-radio-input"><input type="radio" name="cp_item" value="35000"><span>35,000원</span></label>
    <label class="box-radio-input"><input type="radio" name="cp_item" value="40000"><span>40,000원</span></label>
    <label class="box-radio-input"><input type="radio" name="cp_item" value="50000"><span>50,000원</span></label>
    <p  style="color: #ac2925; margin-top: 30px">카카오페이의 최소 충전금액은 5,000원이며 <br/>최대 충전금액은 50,000원 입니다.</p>
    <button type="button" class="btn btn-lg btn-block  btn-custom" id="charge_kakao">충 전 하 기</button>
</div>
</body>
<script>
    $('#charge_kakao').click(function () {
        // getter
        let IMP = window.IMP;
        IMP.init('imp00812478');
        const money = $('input[name="cp_item"]:checked').val();
        const memberId = '[[${member.memberId}]]';
        const memberName = '[[${member.memberName}]]';
        const memberMobile = '[[${member.memberMobile}]]';
        const totalPoint = '[[${member.totalPoint}]]';
        const id = '[[${member.id}]]';
        console.log(memberId)
        console.log(memberName)
        console.log(memberMobile)
        console.log(totalPoint)
        console.log(id)

        IMP.request_pay({
            pg: 'kakaopay.TC0ONETIME',
            merchant_uid: 'merchant_' + new Date().getTime(),

            name: '주문명 : 포인트 충전',
            amount: money,
            member_id: memberId,
            member_name: memberName,
            member_mobile: memberMobile,
        }, function (rsp) {
            console.log(rsp);
            if (rsp.success) {
                let msg = '결제가 완료되었습니다.';
                msg += '고유ID : ' + rsp.imp_uid;
                msg += '상점 거래ID : ' + rsp.merchant_uid;
                msg += '결제 금액 : ' + rsp.paid_amount;
                msg += '카드 승인번호 : ' + rsp.apply_num;

                axios({
                    method: "post",
                    url: "/point/charge",
                    data: {
                        usedPoint: 0,
                        chargedPoint: parseInt(money),
                        totalPoint: parseInt(totalPoint) + parseInt(money),
                    }
                })
                    .then(function(response) {
                        console.log("포인트 저장 요청 완료");
                        console.log(response.data); // 응답 데이터 확인
                        location.href = "/member/detail";
                    })
                    .catch(function(error) {
                        console.error("포인트 저장 요청 실패:", error);
                        location.href = "/member/detail";
                    });
            } else {
                let msg = '결제에 실패하였습니다.';
                msg += '에러내용 : ' + rsp.error_msg;
            }
            alert(msg);
            document.location.href="/user/mypage/home"; //alert창 확인 후 이동할 url 설정
        });
    });
</script>
</html>
