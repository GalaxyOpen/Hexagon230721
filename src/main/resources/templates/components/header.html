<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<div th:fragment="header" id="header">
    <ul>
        <li class="left">
            <a href="/"><img src="/images/로고%20가로ver.png" width="300" height="70"></a>
        </li>
        <div class="search-area">
            <input type="text" placeholder="검색어 입력" id="q">
            <button onclick="search_fx()">검색</button>
        </div>
        <li class="right" id="sign-up-nav">
            <a href="/member/save"> 회원가입 </a>
        </li>
        <li class="right" id="login-nav">
            <a href="/member/login"> 로그인 </a>
        </li>
        <li id="right-nav3" style="display: none">
            <i class="bi bi-person-circle"></i>
        </li>
    </ul>
    <script th:inline="javascript">
        const loginNav = document.getElementById("login-nav")
        const signUpNav = document.getElementById("sign-up-nav")
        const rightNav3 = document.getElementById("right-nav3")
        const searchArea = document.getElementById("search-area")
        const loginEmail = [[${session.loginEmail}]]
        if (loginEmail.length !== null) {
            searchArea.style.display = "block";
            loginNav.innerHTML = "<a href='/'>" + "로그아웃";
            signUpNav.innerHTML = "<a href='/'>" + "<i class=\'bi bi-person-circle\'></i>"
            rightNav3.style.display = "block"
        }

        const search_fx = () => {

        }
    </script>
</body>
</html>
